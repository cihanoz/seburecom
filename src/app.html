<!doctype html>
<html lang="en" class="light scroll-smooth" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Sebure - Unified Real Estate Management Platform</title>
		<meta name="title" content="Sebure - Unified Real Estate Management Platform" />
		<meta
			name="description"
			content="Streamline property management with digital leases, online rent collection, and maintenance tracking. Connect landlords and tenants in one powerful platform."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Sebure - Modern Property Management Made Simple" />
		<meta
			property="og:description"
			content="Transform your real estate management with digital leases, seamless rent collection, and smart maintenance tracking. Join the future of property management."
		/>
		<meta property="og:image" content="https://sebure.com/images/property/5.jpg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Sebure - Smart Real Estate Management" />
		<meta
			name="twitter:description"
			content="Manage properties effortlessly with digital tools. Connect, collect rent, and handle maintenance in one unified platform."
		/>
		<meta name="twitter:image" content="https://sebure.com/images/property/5.jpg" />

		<!-- Keywords -->
		<meta
			name="keywords"
			content="property management, real estate platform, digital leases, online rent collection, landlord tools, tenant portal, maintenance management"
		/>

		<meta name="author" content="Sebure" />
		<meta name="website" content="https://sebure.com" />
		<meta name="email" content="support@sebure.com" />
		<meta name="version" content="2.3.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- favicon -->
		<link rel="shortcut icon" href="%sveltekit.assets%/images/favicon.ico" />

		<!-- Css -->
		<link href="%sveltekit.assets%/libs/tiny-slider/tiny-slider.css" rel="stylesheet" />
		<link href="%sveltekit.assets%/libs/tobii/css/tobii.min.css" rel="stylesheet" />
		<link
			href="%sveltekit.assets%/libs/choices.js/public/assets/styles/choices.min.css"
			rel="stylesheet"
		/>
		<!-- Main Css -->
		<link
			href="%sveltekit.assets%/libs/@iconscout/unicons/css/line.css"
			type="text/css"
			rel="stylesheet"
		/>
		<link
			href="%sveltekit.assets%/libs/@mdi/font/css/materialdesignicons.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		%sveltekit.head%
	</head>

	<body class="dark:bg-slate-900">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- JAVASCRIPTS -->
		<script src="%sveltekit.assets%/libs/particles.js/particles.js"></script>
		<script src="%sveltekit.assets%/libs/tiny-slider/min/tiny-slider.js"></script>
		<script src="%sveltekit.assets%/libs/tobii/js/tobii.min.js"></script>
		<script src="%sveltekit.assets%/libs/choices.js/public/assets/scripts/choices.min.js"></script>
		<script src="%sveltekit.assets%/libs/feather-icons/feather.min.js"></script>
		<script src="%sveltekit.assets%/js/plugins.init.js"></script>
		<script src="%sveltekit.assets%/js/app.js"></script>
		<!-- JAVASCRIPTS -->
	</body>
</html>
